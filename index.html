<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="gradient">
    <main id="app" class="container flex">
        <!-- sidebar -->
        <section class="contacts-box">
            <div class="flex justify-space-between headed">
                <div>
                    <img src="./img/avatar_1.jpg" alt="userPic">
                    <span>Sofia</span>
                </div>
                <div class="icon-box flex gap margin-right">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="flex notice">
                <div>
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>
            <div>
                <label for="name" class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute"></i>
                    <input class="input-size" type="search" placeholder="
                    cerca o inizia una nuova chat">
                </label>
            </div>
            <div v-for="(user, index) in contacts" class="flex">
                <div>
                    <img :src="user.avatar" :alt="user.name">
                </div>
                <div>
                    <div>
                        <p>{{user.name}}</p>
                        <p>Ultimo messaggio inviato</p>
                    </div>
                </div>
                <div>
                    <ul>
                    <li v-for="message in contacts.messages">
                        <p>{{ message.date }}</p>
                    </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="chat-box">
            <div class="flex justify-space-between headed">
                <div>
                    <img src="./img/avatar_2.jpg" alt="userPic">
                </div>
                <div class="icon-box flex  gap margin-right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat-div height ">

            </div>
        </section>
    </main>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
